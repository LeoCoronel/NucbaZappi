<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NucbaZappi</title>
</head>

<body>
    <header class="hero">
        <nav class="nav_hero">
            <div class="logo">
                <h2 class="logo_name"><img src="./img/logo.png" class="mockup"></h2>
            </div>
            <div class="links">
                <img src="./img/Home.png">
                <a href="#" class="link">Home</a>
                <div class="cartBtnContainer">
                    <a href="#" class="link cartButton"><img class="imgButtonCart" src="./img/Carrito.png"></a>
                </div>

                <a href="#" class="link"><img src="./img/User.png"></a>
            </div>
            <div class="cart hidden">
                <div class="topCart">
                    <p>Carro de compras.</p>
                    <button class="closeCartBtn">X</button>                    

                </div>
                <div class="product-cart-list">

                </div>
                <div class="bottomCart">
                    <button class="cleanCartBtn">
                        Limpiar Carro
                    </button>
                    <button class="buyCartBtn">
                        Comprar
                    </button>
                    <p>Total: <span class="totalPrice"></span></p>
                </div>

            </div>
        </nav>
        <section class="hero_main">
            <div class="hero_textos">
                <h1 class="title">Si tenes Zappi,<span> tenes Nucba.</span></h1>
                <p class="copy">Buscá lo que quieras y nucba te quedes sin comida.</p>
                <button class="cta">VER MÁS</button>
            </div>
            <img src="./img/bannerZzapi.png" class="pizza_1">
        </section>
    </header>
    <main>
        <section class="daily">
            <p class="daily-title">Hoy te recomendamos...</p>
            <div class="daily-container">

            </div>
        </section>
        <section class="productos">
            <div class="filters">
                <h1>Categorias</h1>
                <div class="filter-buttons">
                    <button class="filter-type active" data-category="all"></button>
                    <button class="filter-type" data-category="pizza"></button>
                    <button class="filter-type" data-category="burguer"></button>
                    <button class="filter-type" data-category="fries"></button>
                    <button class="filter-type" data-category="individual"></button>
                    <button class="filter-type" data-category="wrap"></button>
                    <button class="filter-type" data-category="taco"></button>
                    <button class="filter-type" data-category="batido"></button>
                </div>
            </div>
            <div class="lista-productos"></div>
            <button id="see-more">Ver más</button>
        </section>
    </main>
    <script src="./scripts/foods.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
